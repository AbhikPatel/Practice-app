<div class="container p-5 bg-white h-100 rounded-3">
    <h3> Creating Shopping Cart </h3>
    <div class="row g-5 mt-4">
        <div class="col-4">
            <form>
                <input type="email" class="form-control" name="mail" id="mail" placeholder="Enter Customer Email" [(ngModel)] = 'customerEmail'>
            </form>
            <form class="mt-5 border border-primary rounded-3 p-4" [formGroup]="productGroup" (ngSubmit)="onAdd()">
                <div class="row g-4">
                    <div class="col-12">
                        <input type="text" class="form-control" name="pname" id="pname"
                            placeholder="Product Name" formControlName = 'pname'>
                    </div>
                    <div class="col-6">
                        <input type="number" class="form-control" name="pprice" id="pprice"
                            placeholder="Product Price" formControlName = 'pprice'>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" name="pcategory" id="pcategory"
                            placeholder="Product Category" formControlName = 'pcategory'>
                    </div>
                    <div class="d-flex justify-content-between">
                        <!-- <button type="reset" class="btn btn-primary"> Reset </button> -->
                        <button type="submit" class="btn btn-success w-100"> {{btnName}} </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Category</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of productList, let i = index">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{product.pname}}</td>
                        <td>{{product.pprice}}</td>
                        <td>{{product.pcategory}}</td>
                        <td> <button type="button" class="btn" (click)="onEdit(i)"> <i class='bx bxs-edit-alt fs-5'></i> </button>
                        <button type="button" class="btn" (click)="onDelete(i)"> <i class='bx bxs-trash fs-5'></i> </button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="d-flex justify-content-end mt-auto">
        <button class="btn btn-danger me-3" (click)="onCancel()"> Cancel </button>
        <button class="btn btn-success" (click)="onSubmit()"> Submit </button>
    </div>
</div>
