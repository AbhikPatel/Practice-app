<form class="p-5 bg-white rounded-3" [formGroup]="mentorGroup" (ngSubmit)="onSubmit()">
    <h2> {{ formhead }} </h2>
    <div class="row g-4 mt-3">
        <div class="col-6">
            <label for="firstname" class="form-label"> First Name </label>
            <input type="text" name="firstname" id="firstname" class="form-control" formControlName = 'firstname'>
        </div>
        <div class="col-6">
            <label for="lastname" class="form-label"> Last Name </label>
            <input type="text" name="lastname" id="lastname" class="form-control" formControlName = 'lastname'>
        </div>
        <div class="col-6">
            <label for="age" class="form-label"> Age </label>
            <input type="number" name="age" id="age" class="form-control" formControlName = 'age'>
        </div>
        <div class="col-6">
            <label for="phone" class="form-label"> Phone Number </label>
            <input type="tel" name="phone" id="phone" class="form-control" formControlName = 'phone'>
        </div>
        <div class="col-6">
            <label for="birth" class="form-label"> Date of Birth </label>
            <input type="date" name="birth" id="birth" class="form-control" formControlName = 'dob'>
        </div>
        <div class="col-6">
            <label for="department" class="form-label"> Department </label>
            <select class="form-select" aria-label="Default select example" name="department" id="department" formControlName = 'department'>
                <option value="Frontend"> Frontend </option>
                <option value="Backend">Backend</option>
                <option value="Q & A">Q & A</option>
                <option value="Database">Database </option>
                <option value="Android">Android </option>
            </select>
        </div>
        <div class="col-6">
            <label for="mail" class="form-label"> Email </label>
            <input type="email" name="mail" id="mail" class="form-control" formControlName = 'mail'>
        </div>
        <div class="col-6">
            <label for="mail" class="form-label"> Gender </label>
            <div class="d-flex">
                <input type="radio" name="gender" id="male" value="Male" class="form-check-input" formControlName = 'gender'>
                <label for="male" class="form-check-label px-3"> Male </label>
                <input type="radio" name="gender" id="female" value="Female" class="form-check-input" formControlName = 'gender'>
                <label for="female" class="form-check-label px-3"> Female </label>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between py-5">
        <div>
            <button type="submit" class="btn btn-success me-3" [disabled]="!mentorGroup.valid"> Submit </button>
            <button type="reset" class="btn btn-primary"> Reset </button>
        </div>
        <button class="btn btn-danger" type="button" (click)="onCancel()"> Cancel </button>
    </div>
</form>
