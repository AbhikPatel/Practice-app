<form class="bg-white p-5 rounded-3 shadow me-4" [formGroup]="filterGroup" (ngSubmit)="onSubmit()">
    <h4 class="py-3"> Filter Form </h4>
    <div class="row g-4">
        <div class="col-6">
            <label for="fname" class="form-label"> First Name </label>
            <input type="text" name="fname" id="fname" class="form-control" formControlName = 'fname'>
        </div>
        <div class="col-6">
            <label for="lname" class="form-label"> Last Name </label>
            <input type="text" name="lname" id="lname" class="form-control" formControlName = 'lname'>
        </div>
        <div class="col-6">
            <label for="age" class="form-label"> Age </label>
            <input type="number" name="age" id="age" class="form-control" formControlName = 'age'>
        </div>
        <div class="col-6">
            <label for="gender"> Gender </label>
            <div class="d-flex align-items-center mt-2">
                <input type="radio" name="gender" id="male" value="Male" class="form-check-input" formControlName = 'gender'>
                <label for="male" class="form-check-label px-3"> Male </label>
                <input type="radio" name="gender" id="female" value="Female" class="form-check-input" formControlName = 'gender'>
                <label for="female" class="form-check-label px-3"> Female </label>
            </div>
        </div>
    </div>

    <div class="d-flex align-items-center justify-content-between mt-4">
        <div>
            <button class="btn btn-success me-4" type="submit"> Submit </button>
            <button class="btn btn-primary" type="reset"> Reset </button>
        </div>
        <button class="btn btn-danger" (click)="onCancel()"> Cancel </button>
    </div>
</form>
