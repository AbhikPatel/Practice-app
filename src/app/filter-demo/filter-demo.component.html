<div class="container p-5">
    <button type="button" class="btn btn-primary mb-5 position-relative" (click)="onFilter()"> Filter 
        <span *ngIf="notification" class="position-absolute top-0 start-100 translate-middle noti bg-danger border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
        </span>
    </button>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Phone</th>
            <th scope="col">Salary</th>
            <th scope="col">Company</th>
            <th scope="col">City</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of tableData, let i = index">
              <th scope="1"> {{ i+1 }} </th>
              <td> {{ m.fname }} </td>
              <td> {{ m.age }} </td>
              <td> {{ m.gender }} </td>
              <td> {{ m.phone }} </td>
              <td> {{ m.salary }} </td>
              <td> {{ m.company }} </td>
              <td> {{ m.city }} </td>
          </tr>
          <tr *ngIf="nodatafound">
            <th colspan="8"> <div class="text-center"> No Data Found </div> </th>
          </tr>
        </tbody>
      </table>
</div>
