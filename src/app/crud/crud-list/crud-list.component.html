<div class="container p-5">
    <button class="btn btn-primary my-5" routerLink="/crud/form"> Add </button>
    <table class="table table-striped my-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Gender</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of datalist, let i = index">
            <td scope="row">{{ i + 1 }}</td>
            <td> {{ m.fname }} </td>
            <td> {{ m.age }} </td>
            <td> {{ m.phone }} </td>
            <td> {{ m.gender }} </td>
            <td> <button class="btn btn-warning" (click)="onedit(i+1)" routerLink="/crud/edit/{{i+1}}"> Edit </button> </td>
            <td> <button (click)="ondelete(i+1)" class="btn btn-danger"> Delete </button> </td>
          </tr>
        </tbody>
      </table>
</div>
