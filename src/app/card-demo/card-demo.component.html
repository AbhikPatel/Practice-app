<div class="container overflow-auto py-5">
    <select class="form-select w-25" style="cursor: pointer;" [(ngModel)]="filterData">
        <option value="above">Above 21</option>
        <option value="high">Age - High to Low</option>
        <option value="low">Age - Low to High</option>
    </select>
    <div class="row g-4 my-3" *ngFor="let data of departmentData">
        <h2> {{data.department}} Department</h2>
        <div class="col-3" *ngFor="let employee of data.employees">
            <div class="card p-4 px-5 h-100">
                <span> Name :- {{ employee.name }} </span>
                <span> Phone :- {{ employee.phone }} </span>
                <span [ngClass]="employee.age > 21 ? 'highlight' : 'above'"> Age :- {{ employee.age }} </span>
                <span> Gender :- {{ employee.gender }} </span>
                <h5 class="mt-3"> Hobbies :- </h5>
                <span class="ms-3" *ngFor="let hobby of employee.hobbies"> {{ hobby.hobbyname }} </span>
                <button type="button" class="btn btn-primary mt-auto"> More Details </button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary">Show live toast</button>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div *ngIf="toster" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded me-2" alt="...">
                <strong class="me-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
</div>
