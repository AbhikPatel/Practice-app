<div class="container py-5">

    <button class="btn btn-primary my-5" routerLink="/mvp/form"> Add </button>
    <table class="table table-striped border border-3">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Gender</th>
            <th scope="col" colspan="2">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of listData, let i = index">
            <td scope="row">{{ i + 1 }}</td>
            <td> {{ m.fname }} </td>
            <td> {{ m.age }} </td>
            <td> {{ m.phone }} </td>
            <td> {{ m.gender }} </td>
            <td> <button class="btn btn-warning"> Edit </button> </td>
            <td> <button class="btn btn-danger" (click)="ondelete(m.id)"> Delete </button> </td>
          </tr>
        </tbody>
      </table>
</div>
