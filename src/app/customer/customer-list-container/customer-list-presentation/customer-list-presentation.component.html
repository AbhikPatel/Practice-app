<div class="container p-5">
    <button class="btn btn-primary my-5" (click)="openform()"> Add User </button>
    <table class="table table-striped customer-table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone Number</th>
                <th scope="col">City</th>
                <th scope="col">Gender</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let m of list, let i = index">
                <td scope="row">{{ i + 1 }}</td>
                <td> {{ m.fname }} </td>
                <td> {{ m.age }} </td>
                <td> {{ m.phone }} </td>
                <td> {{ m.city }} </td>
                <td> {{ m.gender }} </td>
                <td> <button class="btn btn-warning" (click)="openform(m.id,m)"> Edit </button> </td>
                <td> <button class="btn btn-danger" (click)="onDelete(m.id)"> Delete </button> </td>
            </tr>
        </tbody>
    </table>
</div>
