<form class="bg-white p-5 rounded" [formGroup]="customerGroup">
    <h4 class="mb-5"> {{ formhead }} </h4>
    <div class="mb-3 row">
        <div class="col-6">
            <label for="fname" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Enter your Name" id="fname" aria-describedby="fullname"
                formControlName='fname'>
        </div>
        <div class="col-6">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" placeholder="Enter your Age" id="age" aria-describedby="Age"
                formControlName='age'>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-6">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="eg. 95478-56245" id="phone"
                aria-describedby="Phone Number" formControlName='phone'>
        </div>
        <div class="col-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" placeholder="eg. 95478-56245" id="city"
                aria-describedby="city Number" formControlName='city'>
        </div>
    </div>
    <div class="mb-3 w-100">
        <label for="gender"> Gender </label>
        <div class="d-flex">
            <input type="radio" name="gender" id="male" value="Male" class="form-check-input" formControlName = 'gender'>
            <label for="male" class="form-check-label px-3"> Male </label>
            <input type="radio" name="gender" id="female" value="Female" class="form-check-input" formControlName = 'gender'>
            <label for="female" class="form-check-label px-3"> Female </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!customerGroup.valid">Submit</button>
</form>
