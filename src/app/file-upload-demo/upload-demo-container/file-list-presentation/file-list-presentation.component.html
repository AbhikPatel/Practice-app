<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of list, let i = index">
            <th scope="row">{{ i+1 }}</th>
            <td>{{data.name}}</td>
            <td>{{data.size}}</td>
            <td>{{data.type}}</td>
          </tr>
        </tbody>
      </table>
</div>
