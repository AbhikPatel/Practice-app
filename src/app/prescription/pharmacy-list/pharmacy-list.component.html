<div class="p-3 d-flex justify-content-between cursor border border-bottom" *ngFor="let data of pharmacyData" [ngClass]="selected === data.name ? 'current' : ''">
    <div class="d-flex flex-column">
        <span class="fw-bold"> {{ data.name }} </span>
        <span class="pt-2 text-muted" style="font-size: 0.8rem;"> {{ data.gender }} &bull;  {{ data.age }} yrs</span>
    </div>
    <div class="d-flex flex-column">
        <span class="pt-4 text-muted" style="font-size: 0.8rem;"> by {{ data.pharmacy }} Pharmacy</span>
    </div>
    <div class="d-flex flex-column">
        <span class="text-muted" style="font-size: 0.8rem;"> {{ data.date }} </span>
    </div>
</div>
