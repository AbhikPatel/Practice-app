<div class="card me-5" style="width: 500px;">
    <div class="card-body">
        <div class="card-title fw-bolder"> Filter Box </div>
        <div class="card-text py-3">
            <form [formGroup]="overlaygroup">
                <div class="d-flex align-items-center">
                    <label for="gender" class="form-check-label pe-5 py-3"> Gender </label>
                    <div class="form-check pe-2">
                        <input class="form-check-input" type="radio" value="Male" id="male" name="gender"
                            formControlName='gender'>
                        <label class="form-check-label" for="male"> Male </label>
                    </div>
                    <div class="form-check pe-2">
                        <input class="form-check-input" type="radio" value="Female" id="female" name="gender"
                            formControlName='gender'>
                        <label class="form-check-label" for="female"> Female </label>
                    </div>
                </div>
                <div class="py-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" formControlName = 'age'>
                </div>
                <button type="submit" class="btn btn-success" (click)="onsubmit()"> Submit </button>
            </form>
        </div>
    </div>
</div>
