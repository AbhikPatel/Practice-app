<div class="card me-5" style="width: 300px;">
    <div class="card-body">
        <div class="card-title fw-bolder"> Filter Box </div>
        <div class="card-text py-3">
            <form [formGroup]="overlaygroup">
                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" value="Male" id="male" name="gender" formControlName = 'gender'>
                    <label class="form-check-label" for="male"> Male </label>
                </div>
                <div class="form-check py-2">
                    <input class="form-check-input" type="radio" value="Female" id="female" name="gender" formControlName = 'gender'>
                    <label class="form-check-label" for="female"> Female </label>
                </div>
                <button type="submit" class="btn btn-success" (click)="onsubmit()"> Submit </button>
            </form>
        </div>
    </div>
</div>
