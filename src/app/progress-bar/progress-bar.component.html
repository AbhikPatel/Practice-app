<div class="container py-5">
    <div class="d-flex justify-content-between">
        <span class="rounded-circle border border-3 px-3 py-2" [ngClass]="status.length === 1 ? 'active' : 'inactive'"> 1 </span>
        <span class="rounded-circle border border-3 px-3 py-2" [ngClass]="status.length > 1 ? 'active' : 'inactive'"> 2 </span>
        <span class="rounded-circle border border-3 px-3 py-2" [ngClass]="status.length > 3 ? 'active' : 'inactive'"> 3 </span>
        <span class="rounded-circle border border-3 px-3 py-2" [ngClass]="status.length === 4 ? 'active' : 'inactive'"> 4 </span>
    </div>
    <div class="h-100 bg-white rounded-3 shadow p-5 mt-5">
        <router-outlet></router-outlet>
    </div>
</div>
