<div class="container mt-5">
    <table class="table">
        <thead>
            <th> # </th>
            <th>Name</th>
            <th>Size</th>
            <th>Type</th>
        </thead>
        <tbody>
            <tr *ngFor="let data of fileList, let i=index">
                <td> {{ i+1 }} </td>
                <td>{{data.name}}</td>
                <td>{{data.size}} mb</td>
                <td>{{data.type}}</td>
            </tr>
        </tbody>
    </table>
</div>
